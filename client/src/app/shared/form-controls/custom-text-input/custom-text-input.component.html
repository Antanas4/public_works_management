
@if (multiline) {
  <textarea
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="isDisabled"
    class="custom-text-input"
    rows="4"
  ></textarea>
}

@if (!multiline) {
  <input
    type="text"
    [value]="value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [disabled]="isDisabled"
    class="custom-text-input"
    />
}
