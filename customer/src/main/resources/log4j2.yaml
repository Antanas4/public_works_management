Configuration:
  status: warn

  Appenders:
    Console:
      name: CONSOLE
      PatternLayout:
        pattern: "%d [%t] %highlight{%-5level}{FATAL=bg_red, ERROR=red, WARN=yellow, INFO=green, DEBUG=blue, TRACE=cyan} %logger{36} - %msg%n"

    RollingFile:
      name: MAIN
      fileName: "/opt/apache-tomcat-10.1.40/webapps/logs/customer/main.log"
      filePattern: "/opt/apache-tomcat-10.1.40/webapps/logs/customer/main-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: "%d [%t] %-5level %logger{36} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
          interval: 1
        SizeBasedTriggeringPolicy:
          size: "10MB"

  Loggers:
    Root:
      level: INFO
      Logger:
      AppenderRef:
        - ref: CONSOLE
        - ref: MAIN
